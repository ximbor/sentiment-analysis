name: app-deploy
on:
  push:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'Dockerfile'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Install test dependencies
        run: |
          pip install pytest pytest-asyncio httpx pydantic uvicorn fastapi transformers

      - name: Checkout model
        run: |
          python -c "
          from transformers import pipeline
          pipe = pipeline('sentiment-analysis', model='ximbor/sentiment-monitor')
          pipe.save_pretrained('./tmp_model')
          "

      - name: Run tests
        env:
          PYTHONPATH: .
          MODEL_NAME: "./tmp_model"
        run: |
          pytest -v -s tests/test_main.py

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "ximbor@example.com"
          git config --global user.name "ximbor"
          git remote add hf https://ximbor:$HF_TOKEN@huggingface.co/spaces/ximbor/sentiment-analysis
          git push --force hf main